<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Your Loved Ones</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-align: center;
        }
        body{
            background-color: black;
            color: white;
        }
        #themes {
            display: flex;
            margin-top: 1rem;
        }

        .theme {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            margin: 5px;
            font-size: larger;
            font-family: cursive;
            transition: 500ms;
            border: 2px double white;
        }

        .theme:nth-child(odd):hover {
            transform: translateY(26px);
        }

        .theme:nth-child(even):hover {
            transform: translateY(-26px);
        }

        input[type=radio] {
            display: none;
        }

        input[type="radio"]:checked+label {
            font-weight: bold;
            background-color: palevioletred;
            color: black;
        }

        #namebox {
            text-align: center;
            margin: 2rem;
            margin-bottom: 1rem;
        }
        #namebox>label{
            font-size: larger;
        }
        #name {
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        #submit {
            padding: 1rem;
        }
        #link{
            color: black;
            padding: 1rem;
            background-color: pink;
        }
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <h1>Select a Theme</h1>
        <div id="themes">
            <input type="radio" name="type" id="love" value="love">
            <label for="love" class="theme">
                <img src="./love.png" alt="love">
                <span>LOVE</span>
            </label>
            <input type="radio" name="type" id="sorry" value="sorry">
            <label for="sorry" class="theme">
                <span>SORRY</span>
                <img src="./sorry.png" alt="sorry">
            </label>
            <input type="radio" name="type" id="birthday" value="birthday">
            <label for="birthday" class="theme">
                <img src="./birthday.png" alt="birthday">
                <span>BIRTHDAY</span>
            </label>
        </div>
        <div id="namebox">
            <label for="name">Name of Reciever</label><br>
            <input type="text" id="name">
        </div>
        <button id="submit">Get A Link!</button>
        <a href="" id="link" style="display: none;"></a>
    </div>
    <!-- http://message-for.herokuapp.com -->
    <script>
        document.getElementById('submit').addEventListener('click', () => {
            let name = document.getElementById('name').value
            let theme = document.querySelector('input[type="radio"]:checked')
            if (theme == null) {
                alert('Please Select a Theme')
            } else if (name == '') {
                alert('Please Enater name')
            } else {
                let a = document.getElementById('link')
                a.style.display='inline-block'
                theme = theme.value
                a.href = `/page?name=${name}&&theme=${theme}`;
                a.innerHTML = 'Click Here'
            }
        })
    </script>
</body>

</html>
