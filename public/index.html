<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        #themes {
            display: flex;
        }

        .theme {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            margin: 5px;
            font-size: larger;
            font-family: cursive;
            transition: 500ms;
        }

        .theme:nth-child(odd):hover {
            transform: translateY(26px);
        }

        .theme:nth-child(even):hover {
            transform: translateY(-26px);
        }

        input[type=radio] {
            display: none;
        }

        input[type="radio"]:checked+label {
            font-weight: bold;
            background-color: pink;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <h1>Select a Theme</h1>
        <div id="themes">
            <input type="radio" name="type" id="love" value="love">
            <label for="love" class="theme">
                <img src="./love.png" alt="love">
                <span>LOVE</span>
            </label>
            <input type="radio" name="type" id="sorry" value="sorry">
            <label for="sorry" class="theme">
                <span>SORRY</span>
                <img src="./sorry.png" alt="sorry">
            </label>
            <input type="radio" name="type" id="birthday" value="birthday">
            <label for="birthday" class="theme">
                <img src="./birthday.png" alt="birthday">
                <span>BIRTHDAY</span>
            </label>
        </div>
        <label for="name">Name of Reciever</label>
        <input type="text" id="name">
        <button id="submit">Get A Link!</button>
        <a href="" id="link"></a>
    </div>
    <!-- http://message-for.herokuapp.com -->
    <script>
        document.getElementById('submit').addEventListener('click',()=>{
            let name= document.getElementById('name').value
            let theme = document.querySelector('input[type="radio"]:checked').value
            let a= document.getElementById('link')
            a.href=`http://message-for.herokuapp.com/page?name=${name}&&theme=${theme}`;
            a.innerHTML = 'Click Here'
        })
    </script>
</body>

</html>
