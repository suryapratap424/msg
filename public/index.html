<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Your Loved Ones</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-align: center;
        }
        #container{
            height: 100vh;
            background-color: black;
            color: white;
        }
        #themes {
            display: flex;
            margin-top: 1rem;
        }

        .theme {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            margin: 5px;
            font-size: larger;
            font-family: cursive;
            transition: 500ms;
            border: 2px double white;
        }

        .theme:nth-child(odd):hover {
            transform: translateY(26px);
        }

        .theme:nth-child(even):hover {
            transform: translateY(-26px);
        }

        input[type=radio] {
            display: none;
        }

        input[type="radio"]:checked+label {
            font-weight: bold;
            background-color: palevioletred;
            color: black;
        }

        #namebox {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            justify-items: center;
            width: 50%;
            text-align: center;
            margin: 2rem auto;
            margin-bottom: 1rem;
        }
        @media screen and (max-width:400px){
            #namebox{
                width: 100%;
            }
            #namebox>label{
                font-size: medium!important;
            }
        }
        #namebox>label{
            font-size: larger;
            margin: 1rem;
        }
        #name {
            grid-area: 1/1/2/3;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        #submit {
            padding: 1rem;
        }
        #link{
            color: black;
            padding: 1rem;
            background-color: pink;
        }
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Select a Theme</h1>
        <div id="themes">
            <input type="radio" name="type" id="love" value="love">
            <label for="love" class="theme">
                <img src="./love.png" alt="love">
                <span>LOVE</span>
            </label>
            <input type="radio" name="type" id="sorry" value="sorry">
            <label for="sorry" class="theme">
                <span>SORRY</span>
                <img src="./sorry.png" alt="sorry">
            </label>
            <input type="radio" name="type" id="birthday" value="birthday">
            <label for="birthday" class="theme">
                <img src="./birthday.png" alt="birthday">
                <span>BIRTHDAY</span>
            </label>
        </div>
        <div id="namebox">
            <!-- <label for="name">Name of Reciever</label> -->
            <input type="text" id="name" placeholder="Name of Reciever">
            <label for="color">Background-color:</label>
            <input type="color" name="color" id="color">
            <label for="color">Text-color:</label>
            <input type="color" name="tcolor" id="tcolor" value="#ffffff">
        </div>
        <button id="submit">Get A Link!</button>
        <a href="" id="link" style="display: none;"></a>
    </div>
    <script>
        document.getElementById('color').addEventListener('input',()=>{
            document.getElementById('container').style.backgroundColor=document.getElementById('color').value
        })
        document.getElementById('tcolor').addEventListener('input',()=>{
            document.getElementById('container').style.color=document.getElementById('tcolor').value
        })
        document.getElementById('submit').addEventListener('click', () => {
            let name = document.getElementById('name').value
            let theme = document.querySelector('input[type="radio"]:checked')
            let bg = document.getElementById('color').value.slice(1)
            let tc = document.getElementById('tcolor').value.slice(1)
            if (theme == null) {
                alert('Please Select a Theme')
            } else if (name == '') {
                alert('Please Enater name')
            } else {
                let a = document.getElementById('link')
                a.style.display='inline-block'
                theme = theme.value
                a.href = `/page?name=${name}&theme=${theme}&bg=${bg}&text=${tc}`;
                a.innerHTML = 'Click Here'
            }
        })
    </script>
</body>

</html>
